<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Links</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Connect with Us</h1>
        <div class="button-container">
            <!-- ChatGPT Button -->
            <a href="https://chat.openai.com" target="_blank" class="button">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/ChatGPT_logo.svg/120px-ChatGPT_logo.svg.png" alt="ChatGPT">
                ChatGPT
            </a>

            <!-- LinkedIn Button -->
            <a href="https://linkedin.com" target="_blank" class="button">
                <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
                LinkedIn
            </a>

            <!-- Instagram Button -->
            <a href="https://instagram.com" target="_blank" class="button">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
                Instagram
            </a>

            <!-- Facebook Button -->
            <a href="https://facebook.com" target="_blank" class="button">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
                Facebook
            </a>

            <!-- Twitter Button -->
            <a href="https://twitter.com" target="_blank" class="button">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter">
                Twitter
            </a>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
